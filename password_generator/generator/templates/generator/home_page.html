<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<style>
    label {cursor: pointer;}
</style>
    <div class="container text-center">
      <h1>Password Generator</h1>
      <form action="{% url 'password_view' %}">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase" id="uppercase"> <label for="uppercase">Uppercase</label>
        <br>
          <input type="checkbox" name="numbers" id="numbers"> <label for="numbers">Numbers</label>
        <br>
          <input type="checkbox" name="special" id="special"> <label for="special">Special Character</label>
        <br>
          <button class="btn btn-primary">Сгенерировать пароль</button>
      </form>
    </div>
</body>
</html>
